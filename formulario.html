<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>    
    <div class="container mt-3">


        <form action="m">
            <div class="form-group">
                <label>Ingrese su rut:</label>
                <input type="text" class="form-control" placeholder="ej: 12.345.678-9" id="txtRut" required>
                <br>
                <label>Ingrese su nombre completo:</label>
                <input type="text" class="form-control" placeholder="pepe perez gonzalez" id="txtNombre" required>
                <br>
                <label>Ingrese su correo:</label>
                <input type="email" class="form-control" placeholder="pepeperez@correo.com" id="txtCorreo" required>
                <br>
                <label>Ingrese su direccion:</label>
                <input type="text" class="form-control" placeholder="avenida siempre viva #123" id="txtDireccion" required>
                <br>
                <label>Ingrese su comuna:</label>
                <input type="text" class="form-control" placeholder="Santiago centro" id="txtComuna" required>
                <br>
                <label>Ingrese su numero telefonico:</label>
                <input type="number" class="form-control" placeholder="9 1234 5678" id="txtNumero" required>
            </div>
            <div class="botones d-flex justify-content-evenly mt-3">
                <button type="submit" class="btn btn-primary">enviar</button>
                <br>
                <button type="reset" class="btn btn-danger"> borrar</button>
                <br>
                <a href="index.html">
                    <button type="button" class="btn btn-primary">volver</button>
                </a>
            </div>

        </form>
    </div>
</body>

</html>
